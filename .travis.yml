sudo: required
language: node_js
env:
  global:
    secure: 
node_js:
- '6'
- '7'
before_install:
- sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
- echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
- sudo apt-get update -qq
- sudo apt-get install -y -qq yarn
install:
- yarn
cache:
  yarn: true
script:
- yarn lint
- yarn test:cover
after_success:
- yarn coverage
deploy:
- provider: script
  skip_cleanup: true
  script: yarn publish:docs
  on:
    branch: master
    repo: lowsprofile/jaysn
